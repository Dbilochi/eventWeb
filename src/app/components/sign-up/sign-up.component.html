<div class="sign-up-page">
	<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" autocomplete="off" class="form">
		<div>
			<mat-form-field>
				<input required matInput class="capitalize" placeholder="Name" formControlName="name">
			</mat-form-field>
		</div>

		<div>
			<mat-form-field >
				<input required matInput placeholder="Email" formControlName="email" >
			</mat-form-field>
		</div>

		<div>
			<mat-form-field>
				<input required [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password">
				<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
					<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
				</button>
			</mat-form-field>
		</div>
		<button mat-stroked-button color="accent" class="btn-block">Sign up</button>
	</form>
	</div>
