<div class="login-page">
    <form [formGroup]="loginForm" (ngSubmit)="signIn()" class="form">
        <div>
            <mat-form-field>
                <input matInput placeholder="Email" type="email" id="email" formControlName="email">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" id="password" formControlName="password">
            </mat-form-field>
        </div>
        <div class="row space-between" text-align="start">
            <button type="submit">Login</button>
            <button type="submit" routerLink="/signup">Sign up</button>
        </div>
    </form>
</div>
